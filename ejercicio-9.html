
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Layout de dos columnas con filas-ejercicio 9</title>
<style>
  body{
    font-family: sans-serif;
    display: flex;
    padding: 20px;
    height: 100vh;
    box-sizing: border-box;
  }
  .g1{
    flex: 2;
    padding: 12px;
    background: rgba(14,124,116,1.00);
    color: white;
  }
  .g2{
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .g3{
    flex: 1 1 100%;
    border: 1px solid lightgray;
    padding: 24px;
  }
</style>
</head>
<body>
<div class="g1">Columna izquierda</div>
<div class="g2">
  <div class="g3">Derecha parte alta</div>
  <div class="g3">Derecha parte baja</div>
</div>  
</body>
</html>
